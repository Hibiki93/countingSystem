                                            <v-col cols="12" md="8" class="text-center ">
                                                <v-form v-model="valid">
                                                    <v-card color="rgb(255, 255, 255, 0.8) " class="p-3 ">
                                                        <v-container class="p-3 ">
                                                            <v-row>
                                                                <v-col cols="12 ">
                                                                    <v-text-field v-model="name" :rules="nameRules" :counter="20 " label="游戏昵称 " required></v-text-field>
                                                                </v-col>
                                                                <v-col cols="12 ">
                                                                    <v-btn :disabled="!valid " class="mr-4 purple darken-2 text-center" v-text="default_text.submit" @click="submitQueue(5)" style="background-color: #81C784; color: white;"></v-btn>
                                                                </v-col>
                                                            </v-row>
                                                        </v-container>
                                                    </v-card>
                                                </v-form>
                                            </v-col>
                                        </v-row>
                                    </v-card-text>
                                </v-card>
                            </v-tab-item>
                            <!--End Tab 5 -->

                        </v-tabs>
                    </v-card>
                </v-col>
                <v-snackbar v-model="snackbar">
                    {{ text }}
                    <v-btn color="pink" text @click="snackbar = false">
                        Close
                    </v-btn>
                </v-snackbar>
            </v-row>
        </v-container>
        <v-overlay :value="overlay" :opacity="opacity">
            <v-progress-circular indeterminate size="64">
            </v-progress-circular>
        </v-overlay>
        <v-footer padless style="position: fixed; bottom: 0;width: 100%;">
            <v-col class="text-center lighten-2 " cols="12 " color="rgb(0, 0, 0, 0.5) ">
                <small>
                     <strong>Power by Hibiki</strong> — &copy;{{ new Date().getFullYear() }}
                </small>
            </v-col>
        </v-footer>

    </div>

            };
            // Initialize Firebase
            firebase.initializeApp(firebaseConfig);
            var db;
            this.db = firebase.firestore(app);
            let waitingRef = this.db.collection('waitingList').orderBy("time");
            let waitingList = waitingRef.get()
            waitingList.then(snapshot => {
                    snapshot.forEach(doc => {
                        const data = {
                            'id': doc.id,
                            'name': doc.data().name,
                            'status': doc.data().status,
                            'time': doc.data().time,
                            'target': doc.data().target
                        };
                        if (doc.data().status == true) {
                            switch (doc.data().target) {
                                case 1:
                                    this.atkList1.push(data);
                                    break;
                                case 2:
                                    this.atkList2.push(data);
                                    break;
                                case 3:
                                    this.atkList3.push(data);
                                    break;
                                case 4:
                                    this.atkList4.push(data);
                                    break;
                                case 5:
                                    this.atkList5.push(data);
                                    break;
                            }
                        } else {
                            switch (doc.data().target) {
                                case 1:
                                    this.preAtkList1.push(data);
                                    break;
                                case 2:
                                    this.preAtkList2.push(data);
                                    break;
                                case 3:
                                    this.preAtkList3.push(data);
                                    break;
                                case 4:
                                    this.preAtkList4.push(data);
                                    break;
                                case 5:
                                    this.preAtkList5.push(data);
                                    break;
                            }

                        console.log(doc.id, '=>', doc.data());
                        console.log(this.atkList1);
                        this.overlay = false;
                    });
                })

                    console.log('Error getting documents', err);
                });
        },
        methods: {
            submitQueue(target) {
                console.log('function runing')
                var date = new Date();
                var timestamp = date.getTime();
                this.db.collection("waitingList").add({
                        name: this.name,
                        target: target,
                        time: timestamp,
                        status: false
                    })
                    .then(function(docRef) {
                        location.reload();
                    })
                    .catch(function(error) {
                        console.error("Error adding document: ", error);
                        this.snackbar = true;
                        this.snackbarText = "Submit Fail,Please Try Again"
                    });
                this.overlay = true;
                this.text = "Successfully Submit"
                this.snackbar = true;

            },
            battleComplete(id) {
                console.log(id)
                this.db.collection("waitingList").doc(id).delete().then(function() {
                    console.log("Document successfully deleted!");
                    location.reload();
                }).catch(function(error) {
                    console.error("Error removing document: ", error);
                });
                this.overlay = true;
                this.text = "Successfully Submit,Battle Complete"
                this.snackbar = true;
            },
            battleStart(id) {
                var date = new Date();
                var timestamp = date.getTime();
                this.db.collection("waitingList").doc(id).update({
                    status: true,
                    time: timestamp,
                }).then(function(docRef) {
                    location.reload();
                })
                this.text = "Please see the fighting list to make sure have someone also fighting with boss"
                this.overlay = true;
                this.snackbar = true;
            },

        }
    })
</script>
