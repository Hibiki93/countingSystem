<!DOCTYPE html>
<html>
<head>
<title>公主結社 報刀系統</title>
	<link rel="icon" href="https://66.media.tumblr.com/6e94e8bf9dd654e63af622f0ce9913d7/tumblr_puyux2INmL1x73yfbo6_250.png">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>

<style>

body {
	background-image: url('./img/111131.webp');
	background-attachment: fixed;
	height: 100vh;
	width: 100vw;
	display: flex;
	flex-direction: row;
	justify-content: center;
	background-size: cover;
background-position: center;
}
.box {
	margin: 0 15px;
	flex:1;
	align-self: center;
	border-radius: 3px;
	background: rgba(101, 101, 101, 0.7); 
	max-width: 500px;
	padding: 15px;
}
input{
	width: 100%;
	margin: auto;
}

</style>

<body>
	<div class="box text-center">
		<img class="mb-2 w-100" src="./img/tenor.gif" alt="">
		<p style="color: white;">快输入密码</p>
		<div class="form-group">
			<input style="text-align: center;" class="form-control" id="password" type="password" placeholder="输入密码" /> <br />
			<button id="loginbutton" class="w-100 btn btn-primary" type="button">提交</button>
		</div>
	</div>



	<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.0.min.js"></script>


	 <script type="text/javascript" src="https://rawcdn.githack.com/chrisveness/crypto/7067ee62f18c76dd4a9d372a00e647205460b62b/sha1.js"></script>

	<script type="text/javascript">
	"use strict";


	function loadPage(pwd) {

		var hash= pwd;
		hash= Sha1.hash(pwd);
		var url= hash + "/index.html";

		$.ajax({
			url : url,
			dataType : "html",
			success : function(data) {

				window.location= url;

			},
			error : function(xhr, ajaxOptions, thrownError) {


				parent.location.hash= hash;

				//$("#wrongPassword").show();
				$("#password").attr("placeholder","密码错误");
				$("#password").val("");
			}
		});
	}


	$("#loginbutton").on("click", function() {
		loadPage($("#password").val());
	});
	$("#password").keypress(function(e) {
		if (e.which == 13) {

			loadPage($("#password").val());
		}
	});
	$("#password").focus();

	</script>


</body>
</html>
